<!DOCTYPE html>
<html lang="pt-BR">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="js/javascript.js"></script>
    
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<title>Jogo da Cobrinha</title>

</head>

<body>
    <div class="container">
        
        <div id="cabecalho">
            <div id="topo">
                <h1 id="titulo">Jogo da Cobrinha</h1>
                <i class="far fa-question-circle" id="regras" data-toggle="tooltip" title="Clique aqui para ver as regras!">
                </i>
            </div>
            <h2 id="pontuacao">Pontuação: 0</h2>
        </div>
        
        <div id="entornoInterno">
            <div id="mapa">
                <div id="modal">
                    <header>
                        REGRAS:
                    </header>
                    <section>
                        <h4>1) Não encoste nas paredes</h4>
                        <h4>2) Não forme um super slime ao andar para o lado oposto do slime principal após ter mais de 3 pontos</h4>
                        <h4>3) Não bata com o slime principal nos outros</h4>
                    </section>
                </div>
            </div>
            
        </div>
        
    </div>
</body>
